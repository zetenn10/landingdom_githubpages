<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="css/style - responsive.css">
</head>
<body>

<h1>Form Pendaftaran</h1>
<form action="proses_pendaftaran.php" method="post" enctype="multipart/form-data">
    <label for="nama">Nama:</label><br>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda"><br><br>
 
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda"><br><br>
    
    <label for="nomor_hp">Nomor HP:</label><br>
    <input type="text" id="nomor_hp" name="nomor_hp" placeholder="Masukkan nomor HP Anda"><br><br><br>
    
    <label>Jenis Kelamin:</label><br>
    <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki">
    <label for="laki_laki">Laki-laki</label>
    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
    <label for="perempuan">Perempuan</label><br><br>
    
    <label>Hobi:</label><br>
    <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
    <label for="olahraga">Olahraga</label>
    <input type="checkbox" id="musik" name="hobi" value="Musik">
    <label for="musik">Musik</label>
    <input type="checkbox" id="seni" name="hobi" value="Seni">
    <label for="seni">Seni</label><br><br>
    
    <label for="alamat">Alamat Lengkap:</label><br>
    <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>
    
    <label for="foto">Foto Diri:</label>
    <input type="file" id="foto" name="foto"><br><br>
    
    <input type="submit" value="Daftar">
</form>

</body>
</html>

<script src="js/main.js"></script>
